<!DOCTYPE html>
<html lang = "en">
    <header>
        <meta charset = "utf-8">
        <title>JS Foundation Projects Calculator</title>
        <script src = "calc.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </header>
    <body>
        <div class = "games">
            <div class = "game" id = "calc">
                <h1>Basic Calculator</h1>
                <div id = "calculator">
                    <div id = "calcDisplayBox">
                        <div id = "calcSecondaryDisplayBox">
                            <div id = "calcSecondaryDisplay"></div>
                        </div>
                        <div id = "calcMainDisplayBox">
                            <div id = "calcMainDisplay"></div>
                        </div>
                    </div>
                    <div id = "calculatorPad">
                        <button class = "calcButtonClass" id = "calcButton1">1</button>
                        <button class = "calcButtonClass" id = "calcButton2">2</button>
                        <button class = "calcButtonClass" id = "calcButton3">3</button>
                        <button class = "calcButtonClass" id = "calcButton4">4</button>
                        <button class = "calcButtonClass" id = "calcButton5">5</button>
                        <button class = "calcButtonClass" id = "calcButton6">6</button>
                        <button class = "calcButtonClass" id = "calcButton7">7</button>
                        <button class = "calcButtonClass" id = "calcButton8">8</button>
                        <button class = "calcButtonClass" id = "calcButton9">9</button>
                        <button class = "calcButtonClass" id = "calcButton0">0</button>
                        <button class = "calcButtonClass" id = "calcButtonDot">.</button>
                        <button class = "calcButtonClass" id = "calcButtonClear">Clear</button>
                        <button class = "calcButtonClass" id = "calcButtonEqual">=</button>
                        <button class = "calcButtonClass" id = "calcButtonPlus">+</button>
                        <button class = "calcButtonClass" id = "calcButtonMinus">-</button>
                        <button class = "calcButtonClass" id = "calcButtonTime">&times;</button>
                        <button class = "calcButtonClass" id = "calcButtonDivide">&divide;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
